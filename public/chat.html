<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>chat app</title>
    <style>
        li {
            margin-bottom: 3.8%;
        }
    </style>
</head>

<body class="chat">

    <div class="chat__sidebar">
        <h3>People</h3>
        <div class="users"></div>
    </div>

    <div class="chat__main">

        <ol id="messages" class="chat__messages"></ol>
        <div class="chat__footer">
            <form action="" id="message-form">
                <input id="message-input" name="message" type="text" placeholder="Enter message..." autofocus
                    autocomplete="off">
                <button>Send</button>
            </form>
            <button id="send-location">Send location</button>
        </div>
    </div>

    <script id="message-template" type="text/template">
        <li id="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{time}}</span>
            </div>
            <div class="message__body">
                <p>{{text}}</p>
            </div>
        </li>
    </script>

    <script id="location-message-template" type="text/template">
        <li id="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{time}}</span>
            </div>
            <div class="message__body">
                <a href={{url}}>My current location</a>
                <br>
            </div>
        </li>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/libs/jquery-3.4.1.min.js"></script>
    <script src="./js/libs/moment.js"></script>
    <script src="./js/libs/mustache.js"></script>
    <script src="./js/libs/deparam.js"></script>
    <script src="./js/chat.js"> </script>
</body>

</html>
